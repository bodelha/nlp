version: "3.1"

rules:

- rule: Activate form
  steps:
  - intent: github_repositories
  - action: utter_github_username
  - action: github_form # Ativando o formul√°rio
  - active_loop: github_form # Loop ativo

- rule: Submit form
  condition:
  - active_loop: github_form
  steps:
  - action: github_form
  - active_loop: null # Desativa o loop
  - slot_was_set: # Slot definido
    - requested_slot: null # Slot solicitado = null, formulario foi preenchido
  - action: action_get_github_repositories
  - action: utter_finalizar # Mensagem para finalizar