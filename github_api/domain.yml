version: "3.1"

config:
  store_entities_as_slots: true

intents:
  - saudacao
  - github_repositories

actions:
  - action_get_github_repositories # Action personalizada


# Diferente dos demais projetos
entities:
  - github_username

slots:
  github_username:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: github_form
        requested_slot: github_username

  # segundo slot
  linguagem:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: github_form
        requested_slot: linguagem
  # fim da adição

forms:
  github_form:
    required_slots:
      - github_username
      - linguagem


# continua parecido com os demais projetos

responses:
  utter_saudacao:
  - text: "Olá, o que deseja?"

  utter_github_username:
  - text: "Qual o nome do usuário do Git?"
  
  utter_github_response:  
  - text: "Aqui estão os repositorios de {github_username}:\n\n{repositories}"

  utter_finalizar:
  - text: "Estão todos ai, obrigado por perguntar"

  utter_ask_linguagem:
  - text: "Qual linguagem você deseja?"