version: "3.1"

config:
  store_entities_as_slots: true

intents:
  - saudacao # Padrão
  - github_repositories # Padrão

actions:
  - action_get_github_repositories # Action personalizada


# Diferente dos demais projetos
entities:
  - github_username

slots:
  github_username:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: github_form
        requested_slot: github_username

forms:
  github_form:
    required_slots:
      - github_username


# continua parecido com os demais projetos

responses:
  utter_saudacao:
  - text: "Olá, o que deseja?"

  utter_github_username:
  - text: "Qual o nome do usuário do Git?"
    

  utter_finalizar:
  - text: "Estão todos ai, obrigado por perguntar"

  